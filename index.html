<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>

  
   <div id="container">
     <header>
      <h1>Enter your address to begin generateing a customized letter to your representatives.</h1>
      </header>
      <main>
       <form id="address-form">
        <input id="street" type="text" placeholder="Street" />
        <input id="city" type="text" placeholder="City" />
        <input id="state" type="text" placeholder="State" />
        <button>Submit</button>
      </form>
      <div id="topics-page">
        <div id="breathe-div" class="topics"></div>
        <div id="extend" class="topics"></div>
        <div id="number-three" class="topics"></div>
      </div>
      <div id="final"></div>
  </main>


</body>

</html>
